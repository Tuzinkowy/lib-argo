apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: marcin.library.com
    http: 
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: argo-cd-argocd-server
            port: 
              number: 80