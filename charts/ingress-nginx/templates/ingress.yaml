apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: library
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - batcow.ddns.net
  rules:
  - host: batcow.ddns.net
    http: 
        paths:
        - path: /
          pathType: Prefix
          backend:
            service: 
              name: clusterip-library
              port: 
                number: 80